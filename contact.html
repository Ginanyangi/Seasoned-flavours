<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Contact Us</title>
</head>
<body>

    <div class="heading2 mt-5 mb-5 text-center text-info">
        <h1>Contact Us</h1>
    </div>
    
    <form>
        <div class="row g-3">
            <div class="col">
                <label for="fname" class="fname">First Name</label>
              <input type="text" class="form-control" placeholder="First name" aria-label="First name">
            </div>
            <div class="col">
                <label for="lname" class="lname">Last Name</label>
              <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
            </div>
            <div class="mb-3">
                <label for="formGroupExampleInput" class="form-label">Email Address</label>
                <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Email Address">
              </div>
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Subject</label>
                <input type="subject" class="form-control" id="exampleFormControlInput1" placeholder="Subject">
              </div>
              <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Message</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Message"></textarea>
              </div>
          
          <button type="submit" class="btn btn-info mb-5">Submit</button>
    </form> 
    
</body>
</html>
